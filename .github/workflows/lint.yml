name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
        working-directory: ironaccord_bot
      - name: Run ESLint
        run: npx --yes eslint .
        working-directory: ironaccord_bot
      - name: Run Tests
        run: npm test
        working-directory: ironaccord_bot
